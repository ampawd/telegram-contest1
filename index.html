<!DOCTYPE html>
<html>
	<head>
		<title>| Chart app</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style>
			body {
				position: absolute;
				left: 0;
				top: 0;
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				user-select: none;
				-webkit-user-select: none;
				-ms-user-select: none;
				-webkit-touch-callout: none;
				-o-user-select: none;
				-moz-user-select: none;
			}				
			#chartsView {
				position: absolute;
				left: 0;
				top: 0;
			}
			#textView {
				background-color: transparent;
				position: absolute;
				left: 0px;
				top: 0px;
				z-index: 10;			
			}
			#switchMode {
				position: absolute;
				left: 0px;
				top: 0px;
				z-index: 10000;
				cursor: pointer;				
				height: 40px;				
			}
			.partView {
				position: absolute;
				left: 0;				
				top: 0;
				bottom: 0;
				display: block;
				border: 1px solid #aaaaaa;
				z-index: 9999;
				cursor: grab;
				
				 <!-- box-sizing: border-box; -->
				<!-- -moz-box-sizing: border-box; -->
				<!-- -webkit-box-sizing: border-box; -->
				<!-- margin: 10px; -->
				<!-- border-left: 15px solid #bbbbbb; -->
				<!-- border-right: 15px solid #bbbbbb; -->
			}
			<!-- .fullView { -->
				<!-- position: absolute; -->
				<!-- left: 0px; -->
				<!-- top: 0px; -->
				<!-- background-color: #ffffff; -->
				<!-- opacity: 0.1; -->
				<!-- z-index: -1; -->
			<!-- } -->
			.chartTitle {
				position: absolute;
				left: 0;
				top: 0;
				font-size: 20px;
				font-weight: bold;
				font-family: arial;
			}
		</style>
	</head>
	<body>
		<canvas id="chartsView"></canvas>
		<canvas id="textView"></canvas>
		<button id="switchMode">Switch to Night Mode</button>
		<script type="x-shader/x-vertex" id="vshader">
			attribute float x;
			attribute float y;
			uniform mat3 transform;
			uniform vec2 dim;
			void main() {
				vec3 vpos = transform * vec3(x, y, 1);
				vec2 vpos01 = 2.0 * (vec2(vpos.x, vpos.y)/dim) - 1.0;				
				gl_Position = vec4(vpos01, 0, 1);
			}
		</script>		
		<script type="x-shader/x-fragment" id="fshader">
			precision highp float;
			uniform vec4 graphColor;
			void main() {
				gl_FragColor = vec4(graphColor);
			}
		</script>
		<script type="text/javascript" src="js/chart_data.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
